name: GitHub Metrics

on:
  push:
    branches: [master]
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Subhradeepnathgit
          template: classic

          base: header, activity, community, repositories, metadata
          
          config_timezone: Asia/Kolkata
          config_order: base.header, isocalendar, habits, languages, lines, base.activity, base.community
          
          # ⏳ Coding Habits (fake-like pattern)
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_days: 7
          plugin_habits_from: 200 days ago
          
          # 🧠 Languages
          plugin_languages: yes
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_aliases: javascript:JS, python:Py, typescript:TS
          
          # 📊 Lines of Code
          plugin_lines: yes
          
          # 📆 Fake ISO Calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
